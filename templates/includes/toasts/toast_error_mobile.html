<div class="toast-mobile custom-toast rounded-3 overflow-hidden" data-bs-autohide="false">
    <div class="arrow-up"></div>
    <div class="toast-header danger">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close ms-auto" data-bs-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white message-col">
        {{ message }}
        <hr class="mt-1 mb-3 message-hr">
    </div>
</div>
