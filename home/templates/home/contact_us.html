{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container my-sm-3 my-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container contact-form-container mb-5">
    <div class="row">
        <div class="col-8 offset-2">
            <form method="POST" action="{% url 'contact_us' %}">
                {{ form | crispy }}
                <button type="submit" class="btn review-submit-btn">Send message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
<script>
    let reasonSelected = $('#id_reason').val();
    
    if (!reasonSelected) {
        $('#id_reason').css('color', '#929292');
        $('#id_reason option').css('color', '#000');
        $('#id_reason option:first-child').css('color', '#929292');
    } else {
        $('#id_reason').css('color', '#000');
        $('#id_reason option').css('color', '#000');
        $('#id_reason option:first-child').css('color', '#929292');
    }
        
    $('#id_reason').change(function() {
        reasonSelected = $(this).val();
    
        if(!reasonSelected) {
            $(this).css('color', '#929292');
        } else {
            $(this).css('color', '#000');
        }
    });
</script>
{% endblock %}
